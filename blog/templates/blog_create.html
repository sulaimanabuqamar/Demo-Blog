{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/Style.css' %}">
    <title>Create New Blog</title>
</head>
<body>
    <header>
        <h1>Create New Blog</h1>
        <div class="blog-about">
            <button onclick="location.href='{% url 'blog_list' %}'">Cancel</button>
        </div>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="{{ form.title.name }}" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="{{ form.content.name }}" required></textarea>
            <br>
            <label for="author">Author:</label>
            <select name="{{ form.author.name }}" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Create Blog</button>
        </form>
    </main>
</body>
</html>
